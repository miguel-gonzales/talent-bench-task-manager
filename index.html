<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="src/ui/css/main.css" />
</head>

<body class="page">
  <header class="page__header">
    <h1 class="page__title">Task Manager</h1>
  </header>

  <main class="page__main">
    <section class="task-app" id="app">
      <form class="task-form" id="taskForm" novalidate>
        <input class="task-form__input" type="text" name="task-title" id="task-title" placeholder="Task Title" required>
        <button type="submit" class="btn btn--primary">Add Task</button>
      </form>
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="page__footer">
    <small>Manage with purpose</small>
  </footer>
</body>

</html>
